#### VIEW 1: ______ ####
      
#     ## LIGHTS
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            name: "Lights"          
            color_type: label-card
            color: var(--primary-background-color)
            style:
              - background-color: var(--primary-background-color)
              - color: var(--primary-text-color)
              - padding-top: 12px
              - padding-bottom: 12px
              - font-weight: bold
              - font-size: 20px
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: light.mood
                name: Mood
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: entity-button
                entity: light.lifx_d073d528a0be
                name: Living Room
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info                  
              - type: entity-button
                entity: light.desk_light
                name: Desk
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info                  
              - type: entity-button
                entity: light.room_light
                name: Bedroom
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info                  
