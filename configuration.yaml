    scan_interval: 5    
    # command: "grep 'cpu ' /proc/stat | awk '{usage=($2+$4)*100/($2+$4+$5)} END {print usage "%"}'"
    command: top -bn1 | grep load | awk '{printf "%.2f\n", $(NF-2)}'
    value_template: '{{ value }}'
