# INPUT SLIDERS
input_number:
  switch_run_time:
    name: "Switch Run Time"
    initial: 6
    min: 1
    max: 12
    step: 1
input_select:
  xb7_mode:
    name: "Speaker Mode"
    options:
      - XB7 Bluetooth
      - XB7 USB
      - XB7 Aux
    initial: XB7 Bluetooth
    icon: mdi:speaker-multiple
  xb7_lights_mode:
    name: "Lights Mode"
    options:
      - XB7 Rave
      - XB7 Chill
    initial: XB7 Rave
    icon: mdi:car-parking-lights
# HA_VOICE
intent_script:
  ColorLight:
    speech:
      text: Changed the mood to {{ color }}.
    action:
      service: light.turn_on
      data:
        entity_id: light.mood
        color_name: { color }
          # - "{% if color == 'red' %}red{% endif %}"
          # - "{% if color == 'green' %}green{% endif %}"
          # - "{% if color == 'blue' %}blue{% endif %}"
          # - "{% if color == 'purple' %}purple{% endif %}"

